


name: spacex-deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install nodejs
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
      
    - name: Install yarn
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
   
    - name: Make build 
      run: yarn build
        
    - name: Install surge
      run: npm install -g surge
    - name: Run surge
      run: surge ./build spacex-graphql-app-knowmi-2.surge.sh --token ${{ secrets.SURGE_TOKEN }}
